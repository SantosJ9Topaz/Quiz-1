<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: Black;
            padding: 20px;
        }
        .container {
            background: royalblue;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .box {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px;
            display: inline-block;
            width: 250px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .answer {
            display: none;
            font-weight: bold;
            color: #333;
        }
        .btn {
            background: royalblue;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JAVASCRIPT OPERATORS</h1>
        <p><strong>GIVEN:</strong> If A=64.79 and B=5.69, compute for the following:</p>
        
        <div class="box">
            <h3>Arithmetic Operators</h3>
            <p>Exponent: <span class="answer" id="exp">122855116.63</span></p>
            <p>Mod: <span class="answer" id="mod">2.16</span></p>
            <button class="btn" onclick="showAnswer('exp', 'mod')">Show Answer</button>
        </div>
        
        <div class="box">
            <h3>Comparison Operators</h3>
            <p>Is A greater than B? <span class="answer" id="greater">true</span></p>
            <p>Is A equal to B? <span class="answer" id="equal">false</span></p>
            <button class="btn" onclick="showAnswer('greater', 'equal')">Show Answer</button>
        </div>
        
        <div class="box">
            <h3>Logical Operators</h3>
            <p>True or False: <span class="answer" id="log1">true</span></p>
            <p>True or False: <span class="answer" id="log2">false</span></p>
            <button class="btn" onclick="showAnswer('log1', 'log2')">Show Answer</button>
        </div>
        
        <button class="btn" onclick="location.reload()">Refresh</button>
    </div>

    <script>
        function showAnswer(...ids) {
            ids.forEach(id => {
                document.getElementById(id).style.display = 'inline';
            });
        }
    </script>
</body>
</html>
